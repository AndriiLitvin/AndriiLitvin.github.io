<html>
<head>
	<meta charset="UTF-8">
	<title>line</title>
	<style>
		canvas {
			border: 3px dotted;
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<canvas id="canvas1" height="200" width="500"></canvas>
<canvas id="canvas2" height="200" width="500"></canvas>
<canvas id="canvas3" height="200" width="500"></canvas>

<script>
	window.onload = function () {
		var theCanvas = document.getElementById('canvas1');

		if (theCanvas && theCanvas.getContext) {
			var ctx = theCanvas.getContext('2d');

			if (ctx) {
				for (var i = 0; i < 10; i++) {

					ctx.beginPath();
					ctx.lineWidth = i + 1;
					ctx.moveTo(25, 25+i*15);//перемещение
					ctx.lineTo(475, 25+i*15);
					ctx.stroke();
				}
			}
		}

		var theCanvas = document.getElementById('canvas2');

		if (theCanvas && theCanvas.getContext) {
			var ctx = theCanvas.getContext('2d');

			if (ctx) {
				ctx.strokeStyle = 'cyan';
				ctx.lineWidth = 1;
				ctx.beginPath();
				ctx.moveTo(50, 25);
				ctx.lineTo(50, 175);
				ctx.moveTo(450, 25);
				ctx.lineTo(450, 175);
				ctx.stroke();
				
				/*-------------------1 -----------*/
				ctx.lineWidth = 25;
				ctx.strokeStyle = "black";
				ctx.lineCap = "butt";
				ctx.beginPath();
				ctx.moveTo(50, 50);
				ctx.lineTo(450, 50);
				ctx.stroke();

				/*-------------------2 -----------*/
				ctx.lineCap = "round";
				ctx.beginPath();
				ctx.moveTo(50, 100);
				ctx.lineTo(450, 100);
				ctx.stroke();

				/*-------------------3 -----------*/
				ctx.lineCap = "square";
				ctx.beginPath();
				ctx.moveTo(50, 150);
				ctx.lineTo(450, 150);
				ctx.stroke();

			}
		}

		var theCanvas = document.getElementById('canvas3');

		if (theCanvas && theCanvas.getContext) {
			var ctx = theCanvas.getContext('2d');

			if (ctx) {
				ctx.lineWidth = 15;
				ctx.strokeStyle = 'black';
				ctx.lineJoin = 'round';
				ctx.beginPath();
				ctx.moveTo(25, 150);
				ctx.lineTo(75, 50);
				ctx.lineTo(125, 150);
				ctx.stroke();

				ctx.lineJoin = 'bevel';
				ctx.beginPath();
				ctx.moveTo(175, 150);
				ctx.lineTo(225, 50);//Линия вверх
				ctx.lineTo(275, 150);//линия вниз
				ctx.stroke();//штрихуем

				ctx.lineJoin = 'miter';
				// ctx.miterLimit = 1;//bevel
				ctx.beginPath();
				ctx.moveTo(325, 150);
				ctx.lineTo(375, 50);
				ctx.lineTo(425, 150);
				ctx.stroke();



			}
		}
	}
</script>
	
</body>
</html>
