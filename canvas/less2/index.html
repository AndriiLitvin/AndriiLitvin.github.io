<html>
<head>
	<meta charset="UTF-8">
	<title>LESS2</title>
	<style>
		#canvas1 {
			border: 3px dotted;
		}
	</style>
</head>
<body>
<canvas id="canvas1" height="300" width="400"> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</canvas>

<script>
	window.onload = function () {
		var theCanvas = document.getElementById('canvas1');

		if (theCanvas && theCanvas.getContext) {
			var ctx = theCanvas.getContext('2d');

			if (ctx) {
				ctx.fillStyle = "green";//background
				ctx.fillRect(20, 20, 100, 100);//отступы

				ctx.lineWidth = 5;//ширина линии
				ctx.strokeStyle = "rgba(0,0,255,1)";//цвет
				ctx.strokeRect(20, 20, 100, 100);//грани
			}
		}
	}
</script>
	
</body>
</html>
